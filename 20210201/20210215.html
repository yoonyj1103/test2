<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- swiper css -->
    <link rel="stylesheet" href="css/20210215.css">
</head>
<body>
    
    <section>
        <div class="slider">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide bg01"><h1>Slide 1</h1></div>
                    <div class="swiper-slide bg02"><h1>Slide 2</h1></div>
                    <div class="swiper-slide bg03"><h1>Slide 3</h1></div>
                    <div class="swiper-slide bg04"><h1>Slide 4</h1></div>
                    <div class="swiper-slide bg05"><h1>Slide 5</h1></div>
                    <div class="swiper-slide bg06"><h1>Slide 6</h1></div>
                    <div class="swiper-slide bg07"><h1>Slide 7</h1></div>
                </div>
    <!-- Add Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>

    <script src="js/swiper-bundle.min.js"></script>
    <!-- swiper js -->
    <script src="js/20210215.js"></script>
</body>
</html>
