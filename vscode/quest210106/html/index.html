<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row">
        <div class="col-12">
            <div class="main"><h3>Log in to the App</h3></div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="id-btn">
                    <input type="text" placeholder="Email" class="Email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="password-btn">
                    <input type="password" placeholder="Password" class="password">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="login-btn">
                    <button class="login">Sign in</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="co1-12">
                <div class="bottom1">
                    <p>Don't have an account?</p>
                    <a href="#">Register</a>
                </div>
                <div class="bottom2">
                    <a href="#">Forgot your Password?</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
