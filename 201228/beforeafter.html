<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        ul{
            display: flex;
        }
        li{list-style: none; margin: 0 20px; position: relative;}
            ul>li::after{
                width: 1px;
                height: 20px;
                content: ">";

                position: absolute;
                left: 70px;
            }
            ul>li:last-child::after{
                width: 0;
                content: "";
            }
    </style>
</head>
<body>
    <ul>
        <li><a href="http://www.naver.com/" target="_blank">네이버</a></li>
        <li><a href="http://www.nate.com" target="_top">네이트</a></li>
        <li><a href="http://www.daum.net" target="_parent">다음</a></li>
    </ul>
    
</body>
</html>
